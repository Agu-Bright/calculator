<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Brysontech calculator</title>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width = device-width,initial-scale = 1.0">
        <meta http-equiv="X-UA compartible">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/ac8a737eac.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container">
            <header>
                <p>Bryson<span>Tech</span></p>
                <section class = "background-toggle">
                    <i id = "sun" class="fas fa-sun"></i>
                    <i id = "moon" class="fas fa-moon"></i>
                </section>
            </header>
            
            <section class="display">
                <div id="display"> 0</div>
                <div id="opr"></div>
            </section>

            <section class="buttons">
                <button class="grid-item item1" id = "clear">C</button>
                <button class="grid-item item2">(</button>
                <button class="grid-item item3">)</button>
                <button class="grid-item item4 opr" id = "divide">/</button>
                <button class="grid-item item5 num">7</button>
                <button class="grid-item item6 num">8</button>
                <button class="grid-item item7 num">9</button>
                <button class="grid-item item8 opr" id = "multiply">X</button>
                <button class="grid-item item9 num">4</button>
                <button class="grid-item itemA num">5</button>
                <button class="grid-item itemB num">6</button>
                <button class="grid-item itemC opr" id = "subtract">-</button>
                <button class="grid-item itemD num">1</button>
                <button class="grid-item itemE num">2</button>
                <button class="grid-item itemF num">3</button>
                <button class="grid-item itemG opr" id = "add">+</button>
                <button class="grid-item itemH num">0</button>
                <button class="grid-item itemI num">.</button>
                <button class="grid-item itemJ equals" id = "equals">=</button>
                
            </section>
            
        </div>
        <script src = "main.js"></script>
    </body>
</html>
